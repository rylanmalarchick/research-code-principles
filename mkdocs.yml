# AgentBible Documentation
# https://squidfunk.github.io/mkdocs-material/

site_name: AgentBible
site_url: https://rylanmalarchick.github.io/research-code-principles/
site_author: Rylan Malarchick
site_description: Production-grade infrastructure for AI-assisted research software

repo_name: rylanmalarchick/research-code-principles
repo_url: https://github.com/rylanmalarchick/research-code-principles
edit_uri: edit/main/docs/site/
docs_dir: docs/site

copyright: Copyright &copy; 2025-2026 Rylan Malarchick

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Templates: getting-started/templates.md
  - User Guide:
    - Validators: guide/validators.md
    - Provenance: guide/provenance.md
    - Testing: guide/testing.md
    - CLI Reference: guide/cli.md
  - Philosophy:
    - The 5 Principles: philosophy/principles.md
    - Style Guide: philosophy/style-guide.md
  - API Reference:
    - validators: api/validators.md
    - provenance: api/provenance.md
    - testing: api/testing.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rylanmalarchick/research-code-principles
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/agentbible/
